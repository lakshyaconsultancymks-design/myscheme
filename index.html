<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom Google Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 55px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin: 0 0 0 20px;
      font-size: 24px;
      color: #333;
      vertical-align: middle;
    }
    .map-container {
      flex: 1; /* Fills the remaining space */
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Microsoft Clarity tracking code -->
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "tj8odn4qf2");
  </script>
</head>
<body>
  <header>
    <img src="https://www.lakshyapmc.in/images/logo.png" alt="Company Logo">
    <h1>Lakshya Projects</h1>
  </header>
  
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/d/embed?mid=1_1FK0L-PzoXBY_qkxD5mSwKXZzdKJAs&ehbc=2E312F&noprof=1">
    </iframe>
  </div>
</body>
</html>
